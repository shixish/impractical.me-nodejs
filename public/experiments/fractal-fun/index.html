<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title>Fractal Fun - Jun 6, 2011</title>
		<script src="jquery.min.js" type="text/javascript"></script>
		<script src="jquery.ba-bbq.min.js" type="text/javascript"></script>
		<script src="helper.js" type="text/javascript"></script>
		<script src="script.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<style>
			html,body,canvas{
				margin:0px;
				padding:0px;
				overflow:hidden;
				width:100%;
				height:100%;
			}
			body{
				background: #000000;
			}
		</style>
		<div id="options">
			Resolution:<input name="resolution" type="number" min="50" max="4000" step="50" style="width:60px;">
			Depth:<input name="maxDepth" type="number" min="0" max="512" step="64" style="width:40px;">
			Zoom:<input name="zoom" type="range" min="-3.0" max="0.00001" step="0.00001" style="width:100px;">
			X offset:<input name="offx" type="number" min="-4.0" max="4.0" step="0.5" style="width:50px;">
			Y offset:<input name="offy" type="number" min="-4.0" max="4.0" step="0.5" style="width:50px;">
			<input name="fn" type="radio" value="sq">squared 
			<input name="fn" type="radio" value="sin">sin 
			<input name="fn" type="radio" value="cos">cos
			<input name="fn" type="radio" value="sinh">sinh 
			<input name="fn" type="radio" value="cosh">cosh
			<input name="colorize" type="checkbox">Colorize
			<br>
			Constant(x):<input name="rx" type="range" min="-2.0" max="2.0" step="0.0001" style="width:300px;">
			Constant(y):<input name="ry" type="range" min="-2.0" max="2.0" step="0.0001" style="width:300px;">
		</div>
		<canvas id="output"></div>
	</body>
</html>
